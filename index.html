<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Allocation</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h2>IP Allocation</h2>
  <div class="form">
    <label for="departments">Number of Departments:</label>
    <input type="number" id="departments" min="1"><br><br>
    <div id="departmentFields"></div>
    <button onclick="generateFields()">Generate</button>
    <button onclick="allocateIP()">Allocate IP</button>
  </div>
  <div id="result"></div>

  <h2>IP Allocation Results</h2>
  <table id="ipTable">
      <thead>
          <tr >
              <th>Department</th>
              <th>IP Address Range</th>
          </tr>
      </thead>
      <tbody id="ipTableBody">
          <!-- الصفوف ستتم إضافتها هنا عند توليد النتائج -->
      </tbody>
  </table>
</div>
<script src="script.js"></script>
</body>
</html>
